<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="/src/main.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-cloud-sun text-amber-500"></i> Weather
            </h1>
            <p class="text-gray-500 text-sm">Check weather anywhere</p>
        </div>

        <!-- Search Box -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Search for a city..."
                    class="flex-1 px-4 py-3 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
                <button 
                    id="get-weather-btn"
                    class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 active:bg-blue-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center min-w-[56px]"
                >
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Weather Info -->
        <div id="weather-info" class="hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <!-- Weather Header -->
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 id="city-name" class="text-2xl font-bold"></h2>
                            <p id="description" class="text-blue-100 text-sm capitalize mt-1"></p>
                        </div>
                        <div id="weather-icon" class="text-5xl">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="text-6xl font-light" id="temperature"></div>
                </div>

                <!-- Weather Stats -->
                <div class="p-6">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                            <div class="text-blue-600 text-2xl mb-2">
                                <i class="fas fa-temperature-low"></i>
                            </div>
                            <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">Feels Like</div>
                            <div id="feels-like" class="text-lg font-semibold text-gray-800"></div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                            <div class="text-blue-600 text-2xl mb-2">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">Humidity</div>
                            <div id="humidity" class="text-lg font-semibold text-gray-800"></div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors">
                            <div class="text-blue-600 text-2xl mb-2">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">Wind</div>
                            <div id="wind-speed" class="text-lg font-semibold text-gray-800"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden animate-shake">
            <div class="bg-white rounded-2xl shadow-lg p-6 border-2 border-red-200">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">City Not Found</h3>
                    <p class="text-gray-600 text-sm">Please check the spelling and try again.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
